<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .table {
            margin-bottom: 30px;
        }

        .btn-warning {
            color: white;
        }

        .btn-danger:hover, .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        // Función para filtrar la tabla de departamentos
        function buscarDepartamento() {
            const input = document.getElementById("buscador").value.toLowerCase();
            const filas = document.querySelectorAll("tbody tr");

            filas.forEach(fila => {
                const nombreDepartamento = fila.querySelector("td:nth-child(2)").textContent.toLowerCase();

                if (nombreDepartamento.includes(input)) {
                    fila.style.display = "";
                } else {
                    fila.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Listado de Departamento</h2>

        <!-- Campo de búsqueda -->
        <div class="mb-3">
            <input type="text" id="buscador" class="form-control" placeholder="Buscar departamento..." onkeyup="buscarDepartamento()">
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <table class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Acciones</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="est:${departamento}">
                            <td> 
                                <a th:href="@{/eliminarDepartamento/}+ ${est.id}" class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Seguro de eliminar?')">Eliminar</a>
                                <a th:href="@{/modificarDepartamento/} + ${est.id}" class="btn btn-primary btn-sm">Editar</a>
                            </td>
                            <td th:text="${est.nombreDepartamento}"> &nbsp;</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a th:href="@{/departamentoInsertar}" class="btn btn-warning">Nuevo Registro</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
