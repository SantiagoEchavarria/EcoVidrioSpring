<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .form-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }
        .btn {
            width: 100%;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="form-header">Recuperar Contraseña</div>
                    <form method="post" th:action="@{/recuperarUsuario}" th:object="${usuario}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" maxlength="80" class="form-control" required>
                        </div>
                        <div>
                            <input type="submit" value="Enviar" class="btn btn-primary">
                            <button type="reset" class="btn btn-secondary" id="clearBtn">Limpiar</button>
                        </div>
                        <div class="mt-3">
                            <a href="/usuarioInsertar" class="btn btn-success">Crear un nuevo usuario</a>
                        </div>

                        <!-- Mensajes de error y éxito -->
                        <div th:if="${mensaje}" class="alert alert-success" style="margin-top: 10px;">
                            <p th:text="${mensaje}"></p>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" style="margin-top: 10px;">
                            <p th:text="${error}"></p>
                        </div>
                    </form>
                </div>
                <div class="footer-text">
                    <p>&copy; 2024 Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
