<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Recuperar contraseña</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="/css/FormatoA.css" />

</head>
<body>
    <div class="container">
        <form method="post" th:action="@{/recuperarUsuario}" th:object="${usuario}">
            <h1>Recuperar contraseña</h1>
            <!-- Mensajes de error y éxito -->
            <div th:if="${mensaje}" class="alert alert-success" style="margin-top: 10px;">
                <p th:text="${mensaje}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger" style="margin-top: 10px;">
                <p th:text="${error}"></p>
            </div>
            <div class="input-box">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" maxlength="80" class="form-control" required>
            </div>

            <input type="submit" value="Enviar" class="btn"></input>

            <div class="register-link">
                <p>No tienes cuenta <a href="/usuarioInsertar">Crea un nuevo usuario aqui</a></p>
              </div>
        </form>
    </div>




</body>
</html>
