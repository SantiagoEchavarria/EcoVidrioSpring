<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Operador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .table {
            margin-bottom: 30px;
        }

        .btn-warning {
            color: white;
        }

        .btn-danger:hover, .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Listado de Operaradores</h2>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <table class="table table-striped table-bordered">
                    <thead class="table-primary">
                        <tr> 
                            <th>Cedula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="est:${operador}">
                            <td th:text="${est.Cedula}"> &nbsp;</td>
                            <td th:text="${est.nombre1}"> &nbsp;</td>
                            <td th:text="${est.apellido1}"> &nbsp;</td>
                            <td th:text="${est.telefono}"> &nbsp;</td>

                            <td> 
                                <a th:href="@{/eliminarOperador/}+ ${est.cedula}" class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Seguro de eliminar?')">Eliminar</a>
                                <a th:href="@{/modificarOperador/} + ${est.cedula}" class="btn btn-primary btn-sm">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a th:href="@{/operadorInsertar}" class="btn btn-warning">Nuevo Registro</a>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalTrituradora">
                        Agregar Trituradora
                    </button>
                </div>

                <div class="modal fade" id="modalTrituradora" tabindex="-1" aria-labelledby="modalTrituradoraLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTrituradoraLabel">Registrar Trituradora</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post" th:action="@{/insertarTrituradora}" th:object="${trituradora}">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="80" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <input type="text" name="descripcion" id="descripcion" placeholder="Descripción" maxlength="80" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <select id="direccionSelect" class="form-select" th:field="*{direccion}" required>
                                            <option th:each="dir:${direccion}" th:value="${dir.id}" 
                                                    th:text="${dir.nombreDireccion + ' - ' + dir.ciudad.nombreCiudad + ', ' + dir.ciudad.departamento.nombreDepartamento}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Guardar Trituradora</button>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>    

            </div>
        </div>
    </div>
</body>
</html>
