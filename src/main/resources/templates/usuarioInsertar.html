<html lang="es" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Crear nuevo Usuario</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="/css/FormatoA.css" />

</head>
<body>
    <div class="container">
        <form method="post" th:action="@{/insertarUsuario}" th:object="${usuario}">
            <h1>Crear nuevo Usuario</h1>
               
            <!-- Mensaje de éxito -->
             <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
             </div>

             <!-- Mensaje de error -->
             <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
             </div>


            <div class="input-box">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" name="email" id="email" placeholder="Correo electronico" maxlength="80" class="form-control" required>
            </div>
            <div class="input-box">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" maxlength="80" class="form-control" required>
            </div>
            <div class="input-box">
                 <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                 <select th:field="*{tipoUsuario}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un tipo de usuario</option>
                    <option th:each="cat:${tipoUsuario}" th:value="${cat.id}" th:text="${cat.descripcion}"></option>
                 </select>
            </div>
            <br>
            <button type="submit" value="Guardar" class="btn">Crear</button>

            <div class="register-link">
                <p>Si ya tienes unas cuenta <a href="/usuarioIngresar">Inicia seccion aqui</a></p>
            </div>
        </form>
    </div>
</body>
</html>
