<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dirección</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f5f5f5; /* Fondo sutil */
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h4 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            width: 100%; /* Hacer que los enlaces ocupen todo el ancho */
            text-align: center; /* Centrar texto */
            border-radius: 5px; /* Bordes redondeados */
            margin: 5px 0; /* Espaciado entre enlaces */
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 250px; /* Espacio para el sidebar */
            padding: 20px;
            width: calc(100% - 250px); /* Ajustar ancho del contenido */
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Para que ocupe toda la altura */
        }

        .form-container {
            max-width: 600px; /* Ancho máximo del formulario */
            width: 100%; /* Para que ocupe el 100% del contenedor */
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Color azul para el título */
        }

        .btn-primary, .btn-success, .btn-danger, .btn-secondary {
            width: 48%; /* Hacer que los botones ocupen el 48% del contenedor */
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white">EcoVidrio</h4>
        <a href="/turnoOperarioListar">Gestion Jornada</a>
        <a href="/operadorListar">Gestion Operador</a>
        <a href="/turnoListar">Gestion Turno</a>
        <a href="/trituradoraListar">Gestion Trituradora</a>
		<a href="/ciudadListar">Gestion Ciudad</a>
		<a href="/departamentoListar">Gestion Departamento</a>
		<a href="/direccionListar">Gestion Dirección</a>
        
        <a href="/usuarioIngresar">Salir</a>
    </div>



    <div class="container my-3">
        <div class="content">
            <div class="form-container">
              
                <form action="/guardarDireccion" method="post" th:object="${direccion}">
                    <div>
                        <label for="departamento">Departamento:</label>
                        <select id="departamento" name="departamento" onchange="cargarCiudades()">
                            <option th:each="departamento : ${departamentos}" 
                                    th:value="${departamento.id}" 
                                    th:text="${departamento.nombreDepartamento}">Selecciona un departamento
                            </option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="ciudad">Ciudad:</label>
                        <select id="ciudad" name="ciudadId">
                            <option value="">Selecciona una ciudad</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="nombreDireccion">Dirección:</label>
                        <input type="text" id="nombreDireccion" name="nombreDireccion" th:field="*{nombreDireccion}">
                    </div>
                    
                    <button type="submit">Guardar</button>
                </form>
                
                <script>
                    function cargarCiudades() {
                        var departamentoId = document.getElementById("departamento").value;
                        fetch('/api/ciudades/' + departamentoId)
                            .then(response => response.json())
                            .then(data => {
                                var ciudadSelect = document.getElementById("ciudad");
                                ciudadSelect.innerHTML = ''; // Limpiar las opciones actuales
                                data.forEach(ciudad => {
                                    var option = document.createElement("option");
                                    option.value = ciudad.id;
                                    option.text = ciudad.nombreCiudad;
                                    ciudadSelect.add(option);
                                });
                            });
                    }
                </script>
                


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
