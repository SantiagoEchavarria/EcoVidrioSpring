<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        .form-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn {
            margin-top: 15px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .btn-success, .btn-danger {
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="form-header">Ingresar</div>

                    <!-- Mensaje de error -->
                    <div class="alert alert-danger" th:if="${error}" role="alert">
                        <span th:text="${error}">Error: Mensaje de error aquí.</span>
                    </div>

                    <form method="post" th:action="@{/ingresarUsuario}" th:object="${usuario}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" maxlength="80" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" maxlength="80" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                            <select th:field="*{tipoUsuario}" class="form-select" required>
                                <option value="" disabled selected>Seleccione un tipo de usuario</option>
                                <option th:each="cat:${tipoUsuario}" th:value="${cat.id}" th:text="${cat.descripcion}"></option>
                            </select>
                        </div>
                        <div class="btn-group">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                            <button type="reset" class="btn btn-secondary" id="clearBtn">Limpiar</button>
                        </div>
                        <div class="mt-4 text-center">
                            <a href="/usuarioInsertar" class="btn btn-success">Crear un nuevo usuario</a>
                            <a href="/usuarioRecuperarContrasena" class="btn btn-danger">Olvidé la contraseña</a>
                        </div>
                    </form>
                </div>
                <div class="footer-text">
                    <p>&copy; 2024 Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
